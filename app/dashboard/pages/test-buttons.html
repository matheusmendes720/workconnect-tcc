<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Style Test - WorkConnect</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/enhancements.css">
    <link rel="stylesheet" href="../css/dashboard-enhanced.css">
    <link rel="stylesheet" href="../css/modern-acrylic.css">
    <link rel="stylesheet" href="../css/ux-enhancements.css">
    
    <style>
        body {
            background: #0D0D0D;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
        }
        
        .test-section h2 {
            color: #FFD54F;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .test-result {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #FFD54F;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-success {
            background: #00E676;
            box-shadow: 0 0 10px rgba(0, 230, 118, 0.5);
        }
        
        .status-error {
            background: #FF5252;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }
        
        .status-warning {
            background: #FFD54F;
            box-shadow: 0 0 10px rgba(255, 213, 79, 0.5);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #FFD54F; margin-bottom: 2rem; text-align: center;">
            <i class="fas fa-vial"></i> Button & Style Test Suite
        </h1>
        
        <!-- Button Styles Test -->
        <div class="test-section">
            <h2><i class="fas fa-mouse-pointer"></i> Button Styles</h2>
            <div class="button-group">
                <button class="btn-gold" onclick="testButton('btn-gold')">
                    <i class="fas fa-star"></i> Gold Button
                </button>
                <button class="btn-secondary" onclick="testButton('btn-secondary')">
                    <i class="fas fa-cog"></i> Secondary Button
                </button>
                <button class="export-btn" onclick="testButton('export-btn')">
                    <i class="fas fa-file-export"></i> Export Button
                </button>
                <button class="todo-add-btn" onclick="testButton('todo-add-btn')">
                    <i class="fas fa-plus"></i> Add Button
                </button>
                <button class="logout-btn" onclick="testButton('logout-btn')">
                    <i class="fas fa-sign-out-alt"></i> Logout Button
                </button>
            </div>
            <div id="button-test-result" class="test-result" style="display: none;"></div>
        </div>
        
        <!-- Button States Test -->
        <div class="test-section">
            <h2><i class="fas fa-toggle-on"></i> Button States</h2>
            <div class="button-group">
                <button class="btn-gold" onclick="testLoading(this)">
                    <i class="fas fa-spinner"></i> Loading State
                </button>
                <button class="btn-gold" disabled onclick="testButton('disabled')">
                    <i class="fas fa-ban"></i> Disabled
                </button>
                <button class="btn-gold" onclick="testActive(this)">
                    <i class="fas fa-hand-pointer"></i> Active State
                </button>
            </div>
        </div>
        
        <!-- Form Inputs Test -->
        <div class="test-section">
            <h2><i class="fas fa-keyboard"></i> Form Inputs</h2>
            <form id="testForm" onsubmit="testFormSubmit(event)">
                <div class="form-group">
                    <label class="form-label">Test Input</label>
                    <input type="text" class="form-input" placeholder="Type something..." id="testInput">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Input</label>
                    <input type="email" class="form-input" placeholder="email@example.com" id="testEmail">
                </div>
                <div class="form-group">
                    <label class="form-label">Select</label>
                    <select class="form-select" id="testSelect">
                        <option value="">Choose...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <button type="submit" class="btn-gold">
                    <i class="fas fa-check"></i> Submit Form
                </button>
            </form>
            <div id="form-test-result" class="test-result" style="display: none;"></div>
        </div>
        
        <!-- Toast Notifications Test -->
        <div class="test-section">
            <h2><i class="fas fa-bell"></i> Toast Notifications</h2>
            <div class="button-group">
                <button class="btn-gold" onclick="testToast('success')">
                    <i class="fas fa-check-circle"></i> Success Toast
                </button>
                <button class="btn-gold" onclick="testToast('error')">
                    <i class="fas fa-exclamation-circle"></i> Error Toast
                </button>
                <button class="btn-gold" onclick="testToast('warning')">
                    <i class="fas fa-exclamation-triangle"></i> Warning Toast
                </button>
                <button class="btn-gold" onclick="testToast('info')">
                    <i class="fas fa-info-circle"></i> Info Toast
                </button>
            </div>
        </div>
        
        <!-- Loading States Test -->
        <div class="test-section">
            <h2><i class="fas fa-spinner"></i> Loading States</h2>
            <div class="button-group">
                <button class="btn-gold" onclick="testLoadingOverlay()">
                    <i class="fas fa-hourglass-half"></i> Show Loading Overlay
                </button>
                <div class="skeleton-card" style="max-width: 400px;">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line medium"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>
        
        <!-- Card Interactions Test -->
        <div class="test-section">
            <h2><i class="fas fa-layer-group"></i> Card Interactions</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                <div class="card" onclick="testCard(this)">
                    <div class="card-header">
                        <h3 class="card-title">Test Card 1</h3>
                        <i class="fas fa-star card-icon"></i>
                    </div>
                    <p>Click me to test card interaction</p>
                </div>
                <div class="card" onclick="testCard(this)">
                    <div class="card-header">
                        <h3 class="card-title">Test Card 2</h3>
                        <i class="fas fa-heart card-icon"></i>
                    </div>
                    <p>Hover and click to test</p>
                </div>
            </div>
        </div>
        
        <!-- Style Check Results -->
        <div class="test-section">
            <h2><i class="fas fa-check-double"></i> Style Check Results</h2>
            <div id="style-check-results"></div>
        </div>
    </div>
    
    <script src="../js/ux-enhancements.js"></script>
    <script>
        // Test button click
        function testButton(buttonType) {
            const result = document.getElementById('button-test-result');
            result.style.display = 'block';
            result.innerHTML = `
                <span class="status-indicator status-success"></span>
                Button "${buttonType}" clicked successfully! 
                <br>Timestamp: ${new Date().toLocaleTimeString()}
            `;
            
            if (window.toast) {
                window.toast.success(`Button "${buttonType}" clicked!`);
            }
        }
        
        // Test loading state
        function testLoading(button) {
            button.classList.add('loading');
            setTimeout(() => {
                button.classList.remove('loading');
                if (window.toast) {
                    window.toast.success('Loading state tested!');
                }
            }, 2000);
        }
        
        // Test active state
        function testActive(button) {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 200);
        }
        
        // Test form submit
        function testFormSubmit(event) {
            event.preventDefault();
            const result = document.getElementById('form-test-result');
            result.style.display = 'block';
            
            const formData = {
                input: document.getElementById('testInput').value,
                email: document.getElementById('testEmail').value,
                select: document.getElementById('testSelect').value
            };
            
            result.innerHTML = `
                <span class="status-indicator status-success"></span>
                Form submitted successfully!
                <br>Data: ${JSON.stringify(formData, null, 2)}
            `;
            
            if (window.toast) {
                window.toast.success('Form submitted successfully!');
            }
        }
        
        // Test toast notifications
        function testToast(type) {
            if (window.toast) {
                const messages = {
                    success: 'This is a success message!',
                    error: 'This is an error message!',
                    warning: 'This is a warning message!',
                    info: 'This is an info message!'
                };
                window.toast[type](messages[type]);
            } else {
                alert(`Toast ${type} would be shown here`);
            }
        }
        
        // Test loading overlay
        function testLoadingOverlay() {
            if (window.loading) {
                window.loading.show('Testing loading overlay...');
                setTimeout(() => {
                    window.loading.hide();
                    if (window.toast) {
                        window.toast.success('Loading overlay tested!');
                    }
                }, 2000);
            }
        }
        
        // Test card interaction
        function testCard(card) {
            card.style.transform = 'scale(0.98)';
            setTimeout(() => {
                card.style.transform = '';
                if (window.toast) {
                    window.toast.info('Card clicked!');
                }
            }, 200);
        }
        
        // Style check function
        function checkStyles() {
            const results = document.getElementById('style-check-results');
            const checks = [];
            
            // Check if CSS files are loaded
            const stylesheets = Array.from(document.styleSheets);
            const requiredStyles = [
                'theme.css',
                'common.css',
                'enhancements.css',
                'dashboard-enhanced.css',
                'modern-acrylic.css',
                'ux-enhancements.css'
            ];
            
            requiredStyles.forEach(style => {
                const found = stylesheets.some(sheet => {
                    try {
                        return sheet.href && sheet.href.includes(style);
                    } catch(e) {
                        return false;
                    }
                });
                checks.push({
                    name: `CSS: ${style}`,
                    status: found ? 'success' : 'error',
                    message: found ? 'Loaded' : 'Not found'
                });
            });
            
            // Check if JavaScript is loaded
            checks.push({
                name: 'JavaScript: ux-enhancements.js',
                status: typeof window.toast !== 'undefined' ? 'success' : 'error',
                message: typeof window.toast !== 'undefined' ? 'Loaded' : 'Not loaded'
            });
            
            // Check button classes
            const buttons = document.querySelectorAll('button');
            checks.push({
                name: `Buttons found: ${buttons.length}`,
                status: buttons.length > 0 ? 'success' : 'warning',
                message: `${buttons.length} buttons detected`
            });
            
            // Check card classes
            const cards = document.querySelectorAll('.card');
            checks.push({
                name: `Cards found: ${cards.length}`,
                status: cards.length > 0 ? 'success' : 'warning',
                message: `${cards.length} cards detected`
            });
            
            // Render results
            results.innerHTML = checks.map(check => `
                <div class="test-result">
                    <span class="status-indicator status-${check.status}"></span>
                    <strong>${check.name}</strong>: ${check.message}
                </div>
            `).join('');
        }
        
        // Run style check on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkStyles, 500);
        });
    </script>
</body>
</html>
